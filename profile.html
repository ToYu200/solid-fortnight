    <div class="info">

        <hr class="info-line">

        <div class="info-item">Фамилия: Бачурина</div>
        <div class="info-item">Пол: женский</div>
        <div class="info-item">Дата рождения: 27.10.2006</div>
    </div>
    <p class="myBook-text">Мои книги</p>
    <button class="addBook">+ Добавить книгу</button>

            <p class="name">Норвежский лес <br>Харуки Мураками</p>
            <img src="/styles/images/book_norvegianwood.png" alt="Books" class="book_about">
            <div class="rating">★ 4</div>

        <div class="book">
            <p class="name">Фауст<br>Иоганн Гёте</p>
            <img src="/styles/images/book_faust.png" alt="Books" class="book_about">

        <div class="book">

            <img src="/styles/images/book_gonewiththewind.png" alt="Books" class="book_about">
